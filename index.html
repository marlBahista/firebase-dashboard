<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Dashboard</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Configuration (Replace with your Firebase details)
        const firebaseConfig = {
            apiKey: "AIzaSyBFGCOyIkwMz0v9CvVQJvcXmGlQwHIcvpQ",
            authDomain: "printer-vendo.firebaseapp.com",
            databaseURL: "https://printer-vendo-default-rtdb.firebaseio.com",
            projectId: "printer-vendo",
            storageBucket: "printer-vendo.firebasestorage.app",
            messagingSenderId: "219299793349",
            appId: "1:219299793349:web:9ff3897d420f2a5e49a3ac"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fetch data in real-time
        const dataRef = ref(db, "/printer_data");

        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data);  // Check in browser console
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</head>
<body>
    <h1>Firebase Realtime Dashboard</h1>
    <pre id="output">Loading data...</pre>
</body>
</html>
